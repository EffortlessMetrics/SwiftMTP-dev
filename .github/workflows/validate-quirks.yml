name: Validate Quirks & Evidence

on:
  pull_request:
    paths:
      - 'Specs/quirks.json'
      - 'Docs/SwiftMTP.docc/**'
      - 'Docs/benchmarks/**'
      - 'scripts/validate-quirks.sh'

jobs:
  quirks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y jq
      - name: Validate quirks + artifacts
        run: ./scripts/validate-quirks.sh
